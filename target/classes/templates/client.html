<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Email sender</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body>
<p th:text="${'Hi, ' + name}"></p>
<p> We send your account access information: </p>
<p th:text="${'- your email: ' + username}"></p>
<p th:text="${'- Code: ' + otp}"></p>


<p>Note: This is the default code generated by the system </p>
<p>Please verify the code to reset your password. </p>
<p>This is an automated email, please do not reply.</p>
</body>
</html>
